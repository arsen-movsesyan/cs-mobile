<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only (click)="onShowOptions()">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>{{ pageTitle}}</ion-title>
    </ion-navbar>
    <ion-searchbar (ionInput)="getSearch($event)"></ion-searchbar>
    <ion-list>
        <button ion-item (click)="onChooseRange()">
            <ion-icon name="calendar"></ion-icon>
            Choose Range
        </button>
    </ion-list>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingText="Pull to reload" refreshingText="Reloading..."></ion-refresher-content>
    </ion-refresher>

    <ion-list>
        <ion-item *ngFor="let customer of customers">
      <span ion-text color="primary">
        <ion-icon name="contact"></ion-icon>
        {{customer.full_name}}
      </span>
            <button ion-button clear item-end (click)="onSelectCustomer(customer)">Open</button>
            <br>
            <p>
                <ion-icon name="pin" color="danger"></ion-icon>
                {{customer.address.mailing_address}}</p>
            <p>
        <span ion-text color="secondary">
          <ion-icon name="call"></ion-icon>
          {{customer.contactinfo.phone1_readable}}
        </span>
            </p>
        </ion-item>
    </ion-list>
</ion-content>
