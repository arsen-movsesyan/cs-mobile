<ion-header>

    <ion-navbar>
        <ion-title>Contacts</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <button ion-button (click)="onCallNumber(1)" clear large>{{phone1}}</button> {{contactinfo.phone1Ext}}
        </ion-item>
        <ion-item *ngIf="contactinfo.phone2">
            <button ion-button (click)="onCallNumber(2)" clear large>{{phone2}}</button> {{contactinfo.phone2Ext}}
        </ion-item>
    </ion-list>
</ion-content>
