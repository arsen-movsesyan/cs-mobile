<ion-header>

    <ion-navbar>
        <ion-title>Location</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                {{ customerAddress.mailing_address }}
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-grid>
                <agm-map
                        [latitude]="addressLocation.lat"
                        [longitude]="addressLocation.lng"
                        [zoom]="zoom">
                    <agm-marker
                        [latitude]="addressLocation.lat"
                        [longitude]="addressLocation.lng">
                    </agm-marker>
                </agm-map>
            </ion-grid>
            <button ion-button type="button" block (click)="onDirection()">Direction</button>
        </ion-row>
    </ion-grid>
</ion-content>
